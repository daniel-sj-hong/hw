<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row center">
      <h1 class="header">Sign Up</h1>
    </div>

    <form>
      <div class="row space-btw">
        <input class="width" placeholder="First Name">
        <input class="width" placeholder="Last Name">
      </div>
      <div class="row center">
        <input type="text" class="width-100" placeholder="Mobile No.">
      </div>
      <div class="row center">
        <input type="email" class="width-100" placeholder="Email Address">
      </div>
      <div class="row space-btw">
        <input placeholder="Password">
        <input placeholder="Confirm Password">
      </div>
      <div class="row space-btw relative">
        <input class="absolute" type="checkbox" id="check">
        <label for="check">
          I agree
        </label>
        <p class="font-7 space-btw">By clicking <span>Register</span>, you agree to the Terms and Conditions set
        out by this site, including our Cookie Use.</p>
      </div>

    </form>
  </div>
</body>
</html>
