<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row center">
      <h1 class="header">Sign Up</h1>
    </div>

    <form>
      <div class="row space-btw">
        <input class="width" placeholder="First Name">
        <input class="width" placeholder="Last Name">
      </div>
      <div class="row center">
        <input type="text" class="width-100" placeholder="Mobile No.">
      </div>
      <div class="row center">
        <input type="email" class="width-100" placeholder="Email Address">
      </div>
      <div class="row space-btw">
        <input placeholder="Password">
        <input placeholder="Confirm Password">
      </div>
      <div class="row">
        <div class="col-20 align-center row">
          <input type="checkbox" id="check">
          <label for="check" class="font-12 ml-10">
            I agree
          </label>
        </div>
        <div class="col-80">
          <p class="font-12">By clicking <span class="register-blue sm-register-padding">Register</span>, you agree to the <span class="terms-color">Terms and Conditions</span> set
          out by this site, including our Cookie Use.</p>
        </div>
      </div>
      <div class="row space-btw">
        <button class="register-blue big-register-padding remove-border">Register</button>
        <button class="sign-green remove-border">Sign In</button>
      </div>

    </form>
  </div>
</body>
</html>
